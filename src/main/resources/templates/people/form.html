<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">

        <h1 class="p-2 ps-1 mt-2 bg-secondary text-light">Form: People</h1>
        <form action="#" th:action="@{/people}" th:object="${person}" method="post">

            <input type="hidden" th:field="*{id}" />

            <p
                th:if="${error}"
                th:text="${error}"
                class="alert alert-danger"
            />

            <div class="row mb-3">
                <div class="col">
                    <label
                        for="name"
                        class="form-label"
                    >
                        Name
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        required="required"
                        th:field="*{name}"
                        id="name"
                        name="name"
                    />
                </div>
                <div class="col">
                    <label
                        for="lastName"
                        class="form-label"
                    >
                        Last Name
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        required="required"
                        th:field="*{lastName}"
                        id="lastName"
                        name="lastName"
                    />
                </div>
            </div>
            <div class="mb-3">
                <label
                    for="birthDate"
                    class="form-label"
                >
                    Birth Date
                </label>
                <input
                    type="date"
                    class="form-control"
                    required="required"
                    th:value="*{birthDate}"
                    id="birthDate"
                    name="birthDate"
                />
            </div>
            <div class="mb-3">
                <label
                    for="email"
                    class="form-label"
                >
                    E-mail
                </label>
                <input
                    type="email"
                    required="required"
                    class="form-control"
                    th:field="*{email}"
                    id="email"
                    name="email"
                />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
